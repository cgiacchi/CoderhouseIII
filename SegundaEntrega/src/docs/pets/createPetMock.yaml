paths:
  /api/pets/mocks/{amount}:
    post:
      summary: Create mock pets
      description: Create a specified number of mock pets for testing purposes.
      tags:
        - Pets
      parameters:
        - in: path
          name: amount
          required: true
          description: Number of mock pets to create.
          schema:
            type: integer
            format: int32
            description: The number of mock pets to create. 
      responses:
        200:
          description: Pet updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pet'
        500:
            description: Internal server error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    Error:
                      type: object
                      properties:
                        status:
                          type: integer
                          example: 500
                        message:
                          type: string
                          example: "Internal server error"
