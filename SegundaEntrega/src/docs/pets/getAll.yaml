paths:
  /api/pets/:
    get:
      summary: Get all pets
      description: Retrieve a array of all pets.
      tags:
        - Pets
      responses:
        200:
          description: Successfully retrieved list of pets.
          content:
            application/json:
              schema:
                type: array
                $ref: "#/components/schemas/pet" 
        404:
          description: Pets not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      message:
                        type: string
                        example: "Pets not found"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 500
                      message:
                        type: string
                        example: "Internal server error"

          