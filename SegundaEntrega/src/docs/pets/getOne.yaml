paths:
  /api/pets/{id}:
    get:
      summary: Get a pet by ID
      description: Retrieve a pet's details using its unique ID.
      tags:
        - Pets
      parameters:
        - in: path
          name: id
          required: true
          description: Unique identifier for the pet.
          schema:
            type: string
            format: ObjectId
            description: The ID of the pet to retrieve.
      responses:
        200:
          description: Successfully retrieved pet details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/pet" 
        404:
          description: Pet not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      message:
                        type: string
                        example: "Pet not found"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 500
                      message:
                        type: string
                        example: "Internal server error"

          