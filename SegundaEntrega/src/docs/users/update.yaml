 paths:
  /api/users/update:
    put:
      summary: Update a user (Only for logged-in users)
      description: Update the logged-in user's data. This operation requires authentication. The token is in a signedCookie. The field 'password' was not included in the response.
      tags:
        - Users
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  first_name:
                    type: string
                    example: John
                  last_name:
                    type: string
                    example: Doe
                  email:
                    type: string
                    example: user@gmail.com
                  phone:
                    type: string
                    example: "+1234567890"
                  address:
                    type: object
                    properties:
                      street:
                        type: string
                        example: Main St
                      number:
                        type: number
                        example: 91218
                      apartment:
                        type: string
                        example: Suite 333
                      city:
                        type: string
                        example: Theodorefort
      responses:
        200:
          description: User updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        401:
          description: Unauthorized (user not logged in)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      message:
                        type: string
                        example: User not authenticated, please login
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      message:
                        type: string
                        example: "User not found"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 500
                      message:
                        type: string
                        example: "Internal server error"



  
  