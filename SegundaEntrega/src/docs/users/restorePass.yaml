paths:
  /api/users/restore-pass:
    put:
      summary: Update a user password (Only for logged-in users)
      description: Update the logged-in user's password. This operation requires authentication. The token is in a signedCookie. The field 'password' was not included in the response.
      tags:
        - Users
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  current_password:
                    type: string
                    example: "!User123456"
                  new_password:
                    type: string
                    example: "!NewUser123456"
      responses:
        200:
          description: User password updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        400:
          description: Bad request (invalid input)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 400
                      message:
                        type: string
                        example: New password must be different from the current one      
        401:
          description: Unauthorized (user not logged in)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      message:
                        type: string
                        example: User not authenticated, please login
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      message:
                        type: string
                        example: "User not found"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 500
                      message:
                        type: string
                        example: "Internal server error"

