paths:
  /api/users/:
    get:
      summary: Get all users (Only for logged-in admins)
      description: Retrieve a array of all users. The field 'password' was not included in the response.
      tags:
        - Users
      security:
        - cookieAuth: []
      responses:
        200:
          description: Successfully retrieved array of users.
          content:
            application/json:
              schema:
                type: array
                $ref: "#/components/schemas/user"
        401:
          description: Unauthorized (user not logged in)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      message:
                        type: string
                        example: User not authenticated, please login 
        403:
          description: Forbidden (user not authorized)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 403
                      message:
                        type: string
                        example: "User not authorized"              
        404:
          description: Users not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      message:
                        type: string
                        example: "Users not found"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 500
                      message:
                        type: string
                        example: "Internal server error"


   