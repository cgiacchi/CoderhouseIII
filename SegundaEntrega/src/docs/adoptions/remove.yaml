paths:
  /api/adoptions/{id}:
    delete:
      summary: Delete an adoption by ID (Only for logged-in admins)
      description: Deletes a specific adoption, including its associated pet and owner references.
      tags:
        - Adoptions
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the adoption to delete
      responses:
        200:
          description: Successfully deleted the adoption
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Adoption successfully deleted
        401:
          description: Unauthorized (user not logged in)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      message:
                        type: string
                        example: User not authenticated, please login 
        403:
          description: Forbidden (user not authorized)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 403
                      message:
                        type: string
                        example: "User not authorized"              
        404:
          description: Adoption not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      message:
                        type: string
                        example: "Adoption not found"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 500
                      message:
                        type: string
                        example: "Internal server error"