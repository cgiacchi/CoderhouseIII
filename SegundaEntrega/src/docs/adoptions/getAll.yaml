paths:
  /api/adoptions:
    get:
      summary: Get all adoptions (Only for logged-in admins)
      description: Returns a list of all adoptions in the database.
      tags:
        - Adoptions
      security:
        - cookieAuth: []
      responses:
        200:
          description: Successfully retrieved list of adoptions
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Success
                  payload:
                    type: array
                    items:
                      type: object
                      properties:
                        pet:
                          type: string
                          example: "68054b44ef8a07806c77fc90"
                        owner:
                          type: string
                          example: "6806ba9ecb3c2863001d549c"
                        _id:
                          type: string
                          example: "681138ea6b60f1a1dac2feb8"
        401:
          description: Unauthorized (user not logged in)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 401
                      message:
                        type: string
                        example: User not authenticated, please login 
        403:
          description: Forbidden (user not authorized)
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 403
                      message:
                        type: string
                        example: "User not authorized"              
        404:
          description: Adoptions not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                      message:
                        type: string
                        example: "Adoptions not found"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  Error:
                    type: object
                    properties:
                      status:
                        type: integer
                        example: 500
                      message:
                        type: string
                        example: "Internal server error"

